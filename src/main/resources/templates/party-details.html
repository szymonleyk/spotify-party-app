<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <title>Party details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Spotify Party</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-secondary"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" float-right>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="playlist: ${playlists}">
            <div class="ms-2 me-auto">
                <a th:href="@{/party-details/{id}/tracks(id = ${playlist.id})}" th:text="${playlist.name}"/>
                <span class="badge bg-secondary rounded-pill" th:text="${playlist.tracks.size}"></span>
            </div>
            <a class="btn btn-secondary play-button" th:href="@{/party-details/{id}/play(id = ${playlist.id}, limit = 1)}">1</a>
            <a class="btn btn-secondary play-button" th:href="@{/party-details/{id}/play(id = ${playlist.id}, limit = 3)}">3</a>
        </li>
    </ol>
</main>
</body>
</html>
