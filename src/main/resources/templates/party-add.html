<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Party - add form</title>
</head>
<body>
<form th:action="@{/party-add}" th:method="post" th:object="${party}">
    <h1>Add Party</h1>

    <div class="form-group">
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name">
    </div>

    <div class="form-check" th:each="playlist : ${allPlaylists}">
        <input class="form-check-input" type="checkbox" th:field="*{playlists}" th:value="${playlist.uri}"
               th:id="${playlist.name}">
        <label class="form-check-label" th:for="${playlist.name}" th:text="${playlist.name}"></label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
