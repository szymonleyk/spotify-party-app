<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Party - add form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Spotify Party App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" float-right>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="@{/party-add}" th:method="post" th:object="${party}">
    <h1>Add Party</h1>

    <div class="form-group">
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"/>
    </div>

    <div class="form-group">
        <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}"
               placeholder="Start date"/>
    </div>

    <div class="form-group">
        <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" placeholder="End date"/>
    </div>

    <div class="form-group">
        <textarea class="form-control" id="description" th:field="*{description}"/>
    </div>

    <div class="form-check">
        <select name="image">
            <option value="new-year">New Year</option>
            <option value="eighteen" selected>18th birth</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-check" th:each="playlist : ${allPlaylists}">
        <input class="form-check-input" type="checkbox" th:field="*{playlists}" th:value="${playlist.uri}"
               th:id="${playlist.name}">
        <label class="form-check-label" th:for="${playlist.name}" th:text="${playlist.name}"></label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
