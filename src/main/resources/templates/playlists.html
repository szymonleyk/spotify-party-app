<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Playlists</title>
</head>
<body>

<ol>
    <li th:each="playlist: ${playlists}">
        <span th:text="${playlist}"></span>
    </li>
</ol>


</body>
</html>
