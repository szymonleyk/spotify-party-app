<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    <title>Party details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Spotify Party</a>

        <a th:href="@{/party-details/{id}(id = ${party.id})}"><span
                th:text="${party.name}"></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-secondary"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" float-right>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <form th:action="@{/search}" th:method="get">
        <input type="text" class="form-control" id="partyId" name="partyId" th:value="${party.id}" hidden/>
        <div class="form-group">
            <input type="text" class="form-control" id="query" name="query"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="track: ${tracks}">
            <div class="ms-2 me-auto">
                <div class="fw-normal track-name" th:text="${track.name}"></div>
                <div class="fw-normal track-name" th:text="${track.artists.get(0).name}"></div>
            </div>

            <a class="play-button" th:href="@{/party-details/{partyId}/suggestion/{trackSpotifyId}(partyId = ${party.id}, trackSpotifyId = ${track.id})}"><svg height="28" role="img" width="28" viewBox="0 0 24 24" aria-hidden="true"><polygon points="21.57 12 5.98 3 5.98 21 21.57 12" fill="currentColor"></polygon></svg></a>
        </li>
    </ol>
</main>
</body>
</html>
